<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid grey;
      }
      img {
        width: 200px;
      }
      .float {
        float: left;
        margin: 20px;
      }
      .float2 {
        float: right;
        margin: 20px;
      }
      p {
        border: 1px solid black;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float" src="../assets/images/sea-164989_1280.jpg" alt="" />
      <p>풍경1</p>
      <img class="float2" src="../assets/images/sea-5382487_1920.jpg" alt="" />
      <p class="clear">풍경2</p>
    </div>
  </body>
</html>

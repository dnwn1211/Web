<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자손 결합자 */
      /* section li {
        color: blue;
      }
      section span {
        color: red;
      } */
      /* 자식 결합자 */
      section > ul > li {
        color: blue;
      }
      /* 일반 형제 결합자 */
      /* p 다음 span부터 */
      p ~ span {
        color: red;
      }
      /* 인접 형제 결합자 */
      /* p에 인접한 code */
      p + code {
        font-size: 30px;
      }
      .first + li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>위키백과, 우리 모두의 백과사전</p>
      <p>헬스는 기본적으로 건강을 가르키며</p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체력(게이밍)</li>
        <li>패션 헬스</li>
        <li>헬스클럽</li>
        <li>구글 <span>헬스</span></li>
      </ul>
    </section>
    <hr />
    <section>
      <span>이건 빨강이 아닙니다</span>
      <p>여기 문단이 있습니다</p>
      <code>여기 코드임</code>
      <span>빨강임</span>
      <code>code</code>
      <span>red</span>
    </section>
    <hr />
    <ul>
      <li class="first">one</li>
      <li>two</li>
      <li>three</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      span {
        background-color: blue;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <!--세로-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!--가로-->
    <span1>1</span1>
    <span2>2</span2>
    <span3>3</span3>
  </body>
</html>
